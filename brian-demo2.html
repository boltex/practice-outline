<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Nested Collapsible Sections â€” v7 (CSS tooltips, production)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --base-padding: 1.25rem;
            --indent-step: 1rem;
        }

        body {
            font-family: Inter, system-ui, sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            max-width: 1000px;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            --depth: 0;
        }

        .accordion-item .accordion-item {
            --depth: calc(var(--depth, 0) + 1);
        }

        .accordion-item {
            border-radius: 0.75rem;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 1rem;
            overflow: visible;
            /* prevent tooltip clipping */
        }

        .btn-accordion {
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            padding: 1rem var(--base-padding);
            border-radius: 0.75rem;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: 600;
            gap: 0.25rem;
            padding-left: calc(var(--base-padding) + var(--depth, 0) * var(--indent-step));
            background-color: transparent;
            color: inherit;
            position: relative;
            /* required for tooltip positioning */
        }

        .btn-accordion:not(.bg-light) {
            background-color: #f8fafc;
        }

        .btn-accordion:hover {
            background-color: #e2e8f0;
        }

        .btn-accordion:focus {
            box-shadow: none;
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        .heading-text {
            display: inline-block;
            user-select: none;
        }

        .toggle-arrow {
            font-size: 0.75rem;
            line-height: 1;
            transition: transform 0.25s ease;
            color: #000;
            flex-shrink: 0;
        }

        .btn-accordion[aria-expanded="false"] .toggle-arrow {
            transform: rotate(-90deg);
        }

        .btn-accordion[aria-expanded="true"] .toggle-arrow {
            transform: rotate(0deg);
        }

        .collapse-content {
            padding: 1rem var(--base-padding);
            background-color: #fff;
            padding-left: calc(var(--base-padding) + var(--depth, 0) * var(--indent-step));
        }

        /* Tooltip */
        .btn-accordion .tooltip-html {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            /* centered above button */
            transform: translateX(-50%) scale(0.95);
            opacity: 0;
            transition: opacity 0.12s ease, transform 0.12s ease;
            background: #1f2937;
            color: #fff;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            max-width: 250px;
            white-space: normal;
            /* allow wrapping */
            text-align: center;
            z-index: 1200;
            pointer-events: none;
            box-shadow: 0 6px 18px rgba(31, 41, 55, 0.12);
        }

        .btn-accordion .tooltip-html::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #1f2937;
        }

        .btn-accordion:hover .tooltip-html {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }
    </style>
</head>

<body class="py-4">
    <div class="container">
        <h1 class="text-center mb-4 fw-bold text-dark">Documentation with Collapsible Sections</h1>
        <p class="text-center text-muted mb-5">Click on a heading to expand or collapse its content.</p>
        <div class="accordion-item">
            <button class="btn btn-accordion text-dark" data-bs-toggle="collapse" data-bs-target="#nested1"
                aria-expanded="false" aria-controls="nested1" aria-describedby="tooltip-section1">
                <span class="heading-text">first node no body</span>
                <span class="toggle-arrow">&#9660;</span>
                <span class="tooltip-html" id="tooltip-section1" role="tooltip">
                    Some tooltip: Level: 0 Order: 0
                </span>
            </button>
            <div id="nested1" class="collapse">
                <div class="collapse-content">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <button class="btn btn-accordion text-dark" data-bs-toggle="collapse" data-bs-target="#nested2"
                aria-expanded="false" aria-controls="nested2" aria-describedby="tooltip-section2">
                <span class="heading-text">second node</span>
                <span class="toggle-arrow">&#9660;</span>
                <span class="tooltip-html" id="tooltip-section2" role="tooltip">
                    Some tooltip: Level: 0 Order: 1
                </span>
            </button>
            <div id="nested2" class="collapse">
                <div class="collapse-content">
                    <p>Some body content<br>
                        multiple lines<br>
                        <br>
                        end of first body
                    </p>
                    <div class="accordion-item">
                        <button class="btn btn-accordion text-dark" data-bs-toggle="collapse" data-bs-target="#nested3"
                            aria-expanded="false" aria-controls="nested3" aria-describedby="tooltip-section3">
                            <span class="heading-text">First child</span>
                            <span class="toggle-arrow">&#9660;</span>
                            <span class="tooltip-html" id="tooltip-section3" role="tooltip">
                                Some tooltip: Level: 1 Order: 0
                            </span>
                        </button>
                        <div id="nested3" class="collapse">
                            <div class="collapse-content">
                                <p><br>
                                    Some child content</p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <button class="btn btn-accordion text-dark" data-bs-toggle="collapse" data-bs-target="#nested4"
                            aria-expanded="false" aria-controls="nested4" aria-describedby="tooltip-section4">
                            <span class="heading-text">another same level</span>
                            <span class="toggle-arrow">&#9660;</span>
                            <span class="tooltip-html" id="tooltip-section4" role="tooltip">
                                Some tooltip: Level: 1 Order: 1
                            </span>
                        </button>
                        <div id="nested4" class="collapse">
                            <div class="collapse-content">
                                <p>inside other at same level</p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <button class="btn btn-accordion text-dark" data-bs-toggle="collapse" data-bs-target="#nested5"
                            aria-expanded="false" aria-controls="nested5" aria-describedby="tooltip-section5">
                            <span class="heading-text">trailing newlines</span>
                            <span class="toggle-arrow">&#9660;</span>
                            <span class="tooltip-html" id="tooltip-section5" role="tooltip">
                                Some tooltip: Level: 1 Order: 2
                            </span>
                        </button>
                        <div id="nested5" class="collapse">
                            <div class="collapse-content">
                                <p>inside other at same level<br>
                                    <br>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <button class="btn btn-accordion text-dark" data-bs-toggle="collapse" data-bs-target="#nested6"
                            aria-expanded="false" aria-controls="nested6" aria-describedby="tooltip-section6">
                            <span class="heading-text">last same level</span>
                            <span class="toggle-arrow">&#9660;</span>
                            <span class="tooltip-html" id="tooltip-section6" role="tooltip">
                                Some tooltip: Level: 1 Order: 3
                            </span>
                        </button>
                        <div id="nested6" class="collapse">
                            <div class="collapse-content">
                                <p>Some body text</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (collapse only) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
